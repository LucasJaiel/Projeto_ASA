---
- import_playbook: common.yml

- name: Configurar host cliente
  hosts: cli
  become: true
  tasks:
    - name: Instalar Firefox e Xauth
      apt:
        name:
          - firefox-esr
          - xauth
        state: present

    - name: Habilitar X11 Forwarding
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^X11Forwarding'
        line: 'X11Forwarding yes'
      notify: restart ssh
    - name: Instalar autofs
      apt:
        name: autofs
        state: present

    - name: Criar diretório base para montagem NFS
      file:
        path: /var/nfs
        state: directory
        mode: '0755'

    - name: Configurar auto.master para autofs
      copy:
        content: |
          /var/nfs /etc/auto.nfs --timeout=60
        dest: /etc/auto.master

    - name: Configurar auto.nfs para montagem automática
      copy:
        content: |
          * -fstype=nfs4,rw,soft,intr arq.lucas.jaaziel.devops:/dados/nfs/&
        dest: /etc/auto.nfs

    - name: Habilitar e reiniciar autofs
      systemd:
        name: autofs
        enabled: yes
        state: restarted

  handlers:
    - name: restart ssh
      service:
        name: ssh
        state: restarted
